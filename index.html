<!DOCTYPE html>
<html lang="en">
<head>

<wrapper>
<header>
<div class="name">peyton cooper</div>
<div class="title">Software Engineer</div>
</header>
</wrapper>

<section class="navbar">

    <!-- Button trigger modal -->
    <a class="nav-link active" data-toggle="modal" data-target="#exampleModal1"
    href="#">ABOUT</a>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">About</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          about me
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>



    <!-- Button trigger modal -->
    <a class="nav-link active" data-toggle="modal" data-target="#exampleModal2"
    href="#">PORTFOLIO</a>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel2">Portfolio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          portfolio info
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>


  
    <!-- Button trigger modal -->
    <a class="nav-link active" data-toggle="modal" data-target="#exampleModal3"
    href="#">CONTACT</a>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel3">Send me a message!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="conatiner">
              <div class="row">
                  <div class="col"></div>
    
                  <form style="width: 100%; padding-left: 20px; padding-right: 20px;" action="https://formspree.io/peytnrose@gmail.com" method="POST">

                    <div class="form-group">
                  <input type="text" class="form-control" placeholder="Your Name" id="name" required="" data-validation-required-message="Please enter your name" name="name">
                  <p class="help-block text-danger"></p>
                  </div>

                  <div class="form-group">
                  <input type="email" class="form-control" style="margin-top:20px" placeholder="Your Email" id="email" required="" data-validation-required-message="Please enter your email" name="_replyto">
                  <p class="help-block text-danger"></p>
                    </div>

                    <div class="form-group">
                  <textarea style="margin-top:20px" placeholder="Your message" class="form-control" rows="7" placeholder="Your Message" required="" data-validation-required-message="Please leave a message" name="message"></textarea>
                  <p class="help-block text-danger"></p>
                  </div>

                  <button style="margin-top:20px" class="btn btn-primary">Send Message</button>

                  </form>
                
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>


            

</section>
